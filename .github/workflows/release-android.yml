name: Release Android

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install emulator for NativeScript just to pass CLI check
        run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "emulator"

      - name: Install NativeScript CLI
        run: npm install -g nativescript

      - name: Install dependencies
        run: npm install

      - name: Extract versionName from app.gradle
        id: version
        run: |
          version=$(grep -oP 'versionName "\K[^"]+' App_Resources/Android/app.gradle)
          echo "VERSION_NAME=$version" >> $GITHUB_ENV

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > my-release-key.keystore

      - name: Build APK
        run: |
            ns build android --release --env.snapshot --env.compileSnapshot --env.uglify --env.aot \
              --key-store-path my-release-key.keystore \
              --key-store-password ${{ secrets.KEYSTORE_PASSWORD }} \
              --key-store-alias ${{ secrets.KEY_ALIAS }} \
              --key-store-alias-password ${{ secrets.KEY_PASSWORD }}

      - name: Rename and collect APK
        run: |
          mkdir release_apks
          new_name="NeoComment-${VERSION_NAME}.apk"
          mv "platforms/android/app/build/outputs/apk/release/app-arm64-v8a-release.apk" "release_apks/$new_name"
          echo "Renamed: $new_name"

      - name: Get release notes
        id: release_notes
        run: |
          # Prefer extracting the section that matches VERSION_NAME from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            awk -v ver="${VERSION_NAME}" '
            $0 ~ ("^## \\[" ver "\\]") {flag=1; next}
            (/^## \[/ && flag) {exit}
            flag {print}
            ' CHANGELOG.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release build for NeoComment ${VERSION_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: true
          prerelease: false
          files: release_apks/NeoComment-${{ env.VERSION_NAME }}.apk
