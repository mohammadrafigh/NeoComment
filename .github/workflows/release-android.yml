name: Release Android

on:
  workflow_dispatch: # Allows manual triggering
  push:
    tags:
      - 'v*' # Runs when a version tag like v1.0.0 is pushed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract versionName from app.gradle
        id: version
        run: |
          version=$(grep -oP 'versionName "\K[^"]+' App_Resources/Android/app.gradle)
          echo "VERSION_NAME=$version" >> $GITHUB_ENV

      - name: Run build script (builds and runs container)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          set -euo pipefail
          ./build.sh

      - name: Get release notes
        id: release_notes
        run: |
          # Prefer extracting the section that matches VERSION_NAME from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            awk -v ver="${VERSION_NAME}" '
            $0 ~ ("^## \\[" ver "\\]") {flag=1; next}
            (/^## \[/ && flag) {exit}
            flag {print}
            ' CHANGELOG.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=Release build for NeoComment ${VERSION_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: true
          prerelease: false
          files: release_apks/NeoComment-${{ env.VERSION_NAME }}.apk
