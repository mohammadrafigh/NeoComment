<StackLayout class="rounded-lg bg-white w-[150]">
  <NSImg
    [src]="item?.coverImageURL"
    class="rounded-tl-lg rounded-tr-lg w-[150] h-[200]"
  ></NSImg>
  <StackLayout class="p-2">
    <FlexboxLayout class="flex-col justify-between">
      <StackLayout class="w-full">
        <Label
          [text]="(item?.localizedTitle | neoL: language) || item?.displayTitle || item?.title"
          class="mb-0.5"
          textWrap="true"
        ></Label>
        <Label
          [text]="item?.year"
          class="text-xs font-medium text-neutral-500"
          textWrap="true"
        ></Label>
      </StackLayout>
      <FlexboxLayout class="justify-between mt-2">
        <StackLayout orientation="horizontal">
          <Label
            text="&#xeb4d;"
            class="tabler-icon text-neutral-500 mr-1 text-lg"
          ></Label>
          <Label
            [text]="item?.ratingCount | kilo"
            class="text-neutral-500 text-sm"
          ></Label>
        </StackLayout>
        @if (item?.rating > 0) {
          <StackLayout orientation="horizontal">
            <Label
              [text]="item?.rating"
              class="text-neutral-500 text-sm mr-2"
            ></Label>
            <ns-rate-indicator [rate]="item?.rating" [size]="18"></ns-rate-indicator>
          </StackLayout>
        }
      </FlexboxLayout>
    </FlexboxLayout>
  </StackLayout>
</StackLayout>
