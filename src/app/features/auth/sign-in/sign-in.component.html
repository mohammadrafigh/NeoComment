<ActionBar flat="true">
  <GridLayout></GridLayout>
</ActionBar>

<GridLayout verticalAlignment="center">
  <StackLayout class="p-4">
    <Label
      [text]="'features.sign_in.welcome' | L"
      class="text-2xl text-stone-500 font-medium p-4 text-center"
    ></Label>
    <TextField
      [hint]="'features.sign_in.instance_url' | L"
      keyboardType="url"
      returnKeyType="go"
      (returnPress)="checkInstance()"
      [(ngModel)]="instanceURL"
    />
    @if (loading) {
      <ActivityIndicator busy="true" class="mt-4" />
    } @else {
      <Button
        class="primary-button mt-4"
        (tap)="checkInstance()"
        [text]="'features.sign_in.next' | L"
      ></Button>
    }

    <WrapLayout orientation="horizontal" horizontalAlignment="center" class="mt-4">
      <Label [text]="'features.sign_in.no_account_message' | L" class="mr-1"></Label>
      <Button
        class="transparent-button text-primary-500 px-2"
        [text]="'features.sign_in.find_an_instance' | L"
        (tap)="openFindInstanceURL()"
      ></Button>
    </WrapLayout>
  </StackLayout>
</GridLayout>
