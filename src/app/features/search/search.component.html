<ActionBar flat="true">
  <GridLayout columns="*" class="pr-4 py-2 w-full">
    <StackLayout
      row="0"
      sharedTransitionTag="searchbox"
      class="bg-app-bg-muted rounded-full my-4"
    >
      <FlexboxLayout class="textfield-with-icon-container">
        <Label
          text="&#xeb1c;"
          class="tabler-icon text-app-fg-muted shrink-0"
        ></Label>
        <TextField
          [editable]="false"
          [hint]="'common.search' | L"
          class="w-full"
          [ngModel]="query()"
          (tap)="searchClicked()"
        />

        <ActivityIndicator
          [busy]="loading()"
          [visibility]="loading() ? 'visible' : 'collapsed'"
          class="shrink-0 w-8 h-8"
        />
      </FlexboxLayout>
    </StackLayout>
  </GridLayout>
</ActionBar>

<GridLayout>
  <TabView #tabs (selectedIndexChanged)="onTabChange($event)">
    @for (category of categories | keyvalue: keepOrder; track category.key) {
      <StackLayout *tabItem="{ title: category.value.title }">
        <ContentView
          verticalAlignment="center"
          horizontalAlignment="center"
          class="h-full"
          [hidden]="
            loading() ||
            itemSearchResults()[category.key]?.count > 0 ||
            itemSearchResults()[category.key]?.accounts?.length > 0
          "
        >
          <Label [text]="'features.search.no_result' | L"></Label>
        </ContentView>
        @if (category.key === "book") {
          <CollectionView
            [hidden]="itemSearchResults().book?.count === 0"
            [items]="itemSearchResults().book?.data"
            [colWidth]="
              screenWidth >= 1050 ? '33%' : screenWidth >= 700 ? '50%' : '100%'
            "
            class="bg-primary-300-15 p-2 h-full"
            (itemTap)="navigateToItem($event)"
            (loadMoreItems)="loadMore(category.key)"
          >
            <ng-template let-item="item">
              <StackLayout class="p-2">
                <ns-book-item [item]="item"></ns-book-item>
              </StackLayout>
            </ng-template>
          </CollectionView>
        } @else if (category.key === "people") {
          <CollectionView
            [hidden]="itemSearchResults().people?.accounts?.length === 0"
            [items]="itemSearchResults().people?.accounts"
            [colWidth]="
              screenWidth >= 720 ? '25%' : screenWidth >= 550 ? '33%' : '50%'
            "
            class="bg-primary-300-15 p-2 h-full"
            (loadMoreItems)="loadMore(category.key)"
          >
            <ng-template let-item="item">
              <GridLayout class="p-2">
                <GridLayout rows="auto, auto, auto" verticalAlignment="center">
                  <NSImg
                    row="0"
                    [src]="item.avatar"
                    failureImageUri="font://&#xeb4d;"
                    class="tabler-icon text-app-fg-muted border-8 text-4xl border-primary-300 rounded-full w-16 h-16"
                    [decodeWidth]="200"
                    [decodeHeight]="200"
                  ></NSImg>
                  <label
                    row="1"
                    [text]="item.displayName"
                    class="text-center mt-1"
                  ></label>
                  <Label
                    row="2"
                    [text]="'@' + item.acct"
                    class="tabler-icon text-app-fg-muted text-xs text-center"
                  ></Label>
                </GridLayout>
              </GridLayout>
            </ng-template>
          </CollectionView>
        } @else {
          <CollectionView
            [hidden]="itemSearchResults()[category.key]?.count === 0"
            [items]="itemSearchResults()[category.key]?.data"
            [itemTemplateSelector]="templateSelector"
            [colWidth]="
              screenWidth >= 720 ? '25%' : screenWidth >= 550 ? '33%' : '50%'
            "
            class="bg-primary-300-15 p-2 h-full"
            (itemTap)="navigateToItem($event)"
            (loadMoreItems)="loadMore(category.key)"
          >
            <ng-template let-item="item" cvTemplateKey="movie">
              <StackLayout class="p-2">
                <ns-movie-item [item]="item"></ns-movie-item>
              </StackLayout>
            </ng-template>
            <ng-template let-item="item" cvTemplateKey="tv">
              <StackLayout class="p-2">
                <ns-series-item [item]="item"></ns-series-item>
              </StackLayout>
            </ng-template>
            <ng-template let-item="item" cvTemplateKey="game">
              <StackLayout class="p-2">
                <ns-game-item [item]="item"></ns-game-item>
              </StackLayout>
            </ng-template>
            <ng-template let-item="item" cvTemplateKey="music">
              <StackLayout class="p-2">
                <ns-music-item [item]="item"></ns-music-item>
              </StackLayout>
            </ng-template>
            <ng-template let-item="item" cvTemplateKey="podcast">
              <StackLayout class="p-2">
                <ns-podcast-item [item]="item"></ns-podcast-item>
              </StackLayout>
            </ng-template>
            <ng-template let-item="item" cvTemplateKey="performance">
              <StackLayout class="p-2">
                <ns-performance-item [item]="item"></ns-performance-item>
              </StackLayout>
            </ng-template>
          </CollectionView>
        }
      </StackLayout>
    }
  </TabView>
</GridLayout>
