<StackLayout class="rounded-lg bg-white h-[150]" orientation="horizontal">
  <NSImg
    [sharedTransitionTag]="'itemImage' + item?.uuid"
    [src]="item?.coverImageURL + '.200x200_q85_autocrop_crop-scale.jpg'"
    [failureImageUri]="item?.coverImageURL + '.200x200_q85_autocrop_crop-scale.png'"
    class="rounded-tl-lg rounded-bl-lg h-[150] w-[100]"
  ></NSImg>
  <StackLayout class="p-3">
    <FlexboxLayout class="flex-col justify-between h-full w-full">
      <StackLayout>
        <Label
          [text]="(item?.localizedTitle | neoL: language) || item?.displayTitle || item?.title"
          class="mb-0.5"
          textWrap="true"
        ></Label>
        <Label [text]="item?.authors?.join(' - ')"
          class="text-xs font-medium text-neutral-500"
          textWrap="true"
        ></Label>
      </StackLayout>
      <FlexboxLayout class="justify-between mt-2">
        <StackLayout orientation="horizontal">
          <Label
            text="&#xeb4d;"
            class="tabler-icon text-neutral-500 mr-1 text-lg"
          ></Label>
          <Label
            [text]="item?.ratingCount | kilo"
            class="text-neutral-500 text-sm"
          ></Label>
        </StackLayout>
        @if (item?.rating > 0) {
          <StackLayout orientation="horizontal">
            <Label
              [text]="item?.rating"
              class="text-neutral-500 text-sm mr-2"
            ></Label>
            <ns-rate-indicator [rate]="item?.rating" [size]="18"></ns-rate-indicator>
          </StackLayout>
        }
      </FlexboxLayout>
    </FlexboxLayout>
  </StackLayout>
</StackLayout>
